<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Test Runner</title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css">
    <!-- Note: PhantomJS does not implement Promise support yet, so we shim it with Bluebird -->
    <script src="../../node_modules/bluebird/js/browser/bluebird.js"></script>
</head>
<body>
<div id="mocha"></div>
<script src="../../node_modules/mocha/mocha.js"></script>
<script src="../../node_modules/chai/chai.js"></script>
<script src="../../node_modules/chai-as-promised/lib/chai-as-promised.js"></script>
<script src="../../node_modules/sinon/pkg/sinon.js"></script>
<script>
    mocha.setup('bdd');
    var should = chai.should(); // Note: enable the actual.should.expectation style
</script>
<script src="../src/demo.model.js"></script>
<script src="demo.model.test.js"></script>
<script>
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }
</script>
</body>
</html>
