<html>
<head>
    <title>Mars API demo</title>
    <link rel="stylesheet" href="mars.css" />
    <script src="mars.js"></script>
</head>
<body>

    <h1>Mars</h1>

    <div id="authPage" class="page">
        <label>
            User name:
            <input id="user" type="text">
        </label>
        <label>
            Password:
            <input id="pass" type="password">
        </label>
        <button id="authButton">Authenticate</button>
    </div>

    <div id="menuPage" class="page">
        <button id="gotoGreetingButton">Greetings</button>
        <button id="gotoEntryButton">Entries</button>
    </div>

    <div id="greetingPage" class="page">
        <label>
            Who do you want to greet?
            <input id="name" type="text">
        </label>
        <button id="helloButton">Hello</button>
        <p id="greeting"></p>
    </div>

    <div id="entryPage" class="page">
        <ul id="entryList">
        </ul>
        <div id="entry">
        </div>
    </div>

    <script id="entryListItemTemplate" type="text/template">
        <li data-id="{{id}}" class="entryListItem">
            <span class="title">{{title}}</span> by <span class="author">{{authorName}}</span>
        </li>
    </script>

    <script id="entryTemplate" type="text/template">
        <div data-id="{{id}}" data-version="{{version}}" class="entry">
            <label>
                Title:
                <input class="title" type="text" value="{{title}}"></title>
            </label>
            by <span class="author">{{authorName}}</span>
        </div>
    </script>
</body>
</html>
